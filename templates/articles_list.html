<h1>Projects</h1>
<section style="margin-top:30px;">
    <span ng-show="employeeProjects.length == 0">No projects<br/><br/></span>
    <div class="row">
        <article ng-repeat="p in employeeProjects" class="work-item">
            <div ng-hide="p.imagePath==''"><img ng-src="{{p.imagePath}}"/></div>
            <h2 ng-bind="p.title + ' (' + p.year + ')'"/>
            <p ng-bind="p.description"/><br/>

            <p>
                <span ng-repeat="task in p.tasks">
                    <span ng-bind="task" />
                </span>
            </p>

            <p>
              <a ng-bind="p.linkText" target="_blank" ng-href="{{p.link}}"></a>
              <span ng-hide="{{p.linkText2 === undefined}}">|<span>
              <a ng-hide="p.linkText2 == ''" ng-bind="p.linkText2" target="_blank" ng-href="{{p.link2}}"></a>
              <span ng-hide="{{p.linkText3 === undefined}}">|<span>
              <a ng-hide="p.linkText3 == ''" ng-bind="p.linkText3" target="_blank" ng-href="{{p.link3}}"></a>
            </p>
            <br/>

            <div ng-repeat="tag in p.tags">
                <div class="tags" ng-class="tag.class" ng-bind="tag.text"/>
            </div><br/>
            <div ng-hide="isLastItem(p)"><hr style="width: 100%;"/></div>
        </article>
    </div>
</section>
