<article ng-repeat="p in employeeProjects" class="item project-item">
    <p class="timeperiod" ng-bind="p.year" />
    <h4 class="title" ng-bind="p.title" />
    <p class="description" ng-bind="p.description" />

    <ul class="task-list">
        <li ng-repeat="task in p.tasks" class="item task-item">
            <span ng-bind="task" />
        </li>
    </ul>

    <ul class="tags tag-list">
        <li ng-repeat="tag in p.tags" class="item tag-item">
            <span ng-bind="tag.text" />
        </li>
    </ul>
